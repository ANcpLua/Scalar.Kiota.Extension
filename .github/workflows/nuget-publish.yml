name: NuGet Publish

on:
  push:
    branches: [ main, master ]
    paths:
      - '**.cs'
      - '**.csproj'
      - '.github/workflows/nuget-publish.yml'
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install Kiota CLI
        run: dotnet tool install -g Microsoft.OpenApi.Kiota

      - name: Restore dependencies
        run: dotnet restore Scalar.Kiota.Extension.slnx

      - name: Build solution
        run: dotnet build Scalar.Kiota.Extension.slnx --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --solution Scalar.Kiota.Extension.slnx --configuration Release --no-build --verbosity normal

      - name: Pack NuGet package
        run: dotnet pack Scalar.Kiota.Extension/Scalar.Kiota.Extension.csproj --configuration Release --no-build --output ./nupkg

      - name: Publish packages to NuGet.org
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        run: |
          dotnet nuget push ./nupkg/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate