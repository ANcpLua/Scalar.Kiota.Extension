name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Kiota CLI
        run: dotnet tool install -g Microsoft.OpenApi.Kiota

      - name: Restore dependencies
        run: dotnet restore Scalar.Kiota.Extension.slnx

      - name: Build
        run: dotnet build Scalar.Kiota.Extension.slnx --no-restore --configuration Release

      - name: Run tests with coverage
        run: |
          dotnet run --project Scalar.Kiota.Extension.Tests/Scalar.Kiota.Extension.Tests.csproj \
            --configuration Release \
            --coverage \
            --coverage-output-format cobertura \
            --coverage-output ./TestResults/coverage.cobertura.xml \
            --results-directory ./TestResults

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./TestResults/coverage.cobertura.xml
          fail_ci_if_error: false
