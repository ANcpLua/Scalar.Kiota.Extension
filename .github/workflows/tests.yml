name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Kiota CLI
        run: dotnet tool install -g Microsoft.OpenApi.Kiota

      - name: Restore dependencies
        run: dotnet restore Scalar.Kiota.Extension.slnx

      - name: Build
        run: dotnet build Scalar.Kiota.Extension.slnx --no-restore --configuration Release

      - name: Run tests with coverage
        run: |
          dotnet run --project Scalar.Kiota.Extension.Tests/Scalar.Kiota.Extension.Tests.csproj \
            --configuration Release \
            -- \
            --coverage \
            --coverage-output-format cobertura \
            --coverage-output ${{ github.workspace }}/coverage.cobertura.xml

      - name: Upload coverage reports to Codecov
        continue-on-error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          # Trim whitespace from token
          CLEAN_TOKEN=$(echo -n "${CODECOV_TOKEN}" | tr -d '[:space:]')
          curl -Os https://cli.codecov.io/latest/linux/codecov
          chmod +x codecov
          ./codecov upload-process -t "${CLEAN_TOKEN}" -f "${{ github.workspace }}/coverage.cobertura.xml" || echo "Codecov upload failed - check CODECOV_TOKEN secret"
