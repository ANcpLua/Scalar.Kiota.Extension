name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Kiota CLI
        run: dotnet tool install -g Microsoft.OpenApi.Kiota

      - name: Restore dependencies
        run: dotnet restore Scalar.Kiota.Extension.slnx

      - name: Build
        run: dotnet build Scalar.Kiota.Extension.slnx --no-restore --configuration Release

      - name: Run tests with coverage
        run: |
          dotnet tool install --global dotnet-coverage || true

          # Instrument the assembly before running tests
          dotnet-coverage instrument Scalar.Kiota.Extension/bin/Release/net10.0/Scalar.Kiota.Extension.dll \
            --settings coverage.runsettings

          # Run tests with coverage collection
          dotnet-coverage collect \
            --output ${{ github.workspace }}/coverage.cobertura.xml \
            --output-format cobertura \
            --settings coverage.runsettings \
            -- dotnet run --project Scalar.Kiota.Extension.Tests/Scalar.Kiota.Extension.Tests.csproj --configuration Release --no-build

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ${{ github.workspace }}/coverage.cobertura.xml
          fail_ci_if_error: false
          verbose: true
